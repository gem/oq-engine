
[general]

description = Test case 01 - convolution

[analysis]

# The name of the .xml file with the configuration of the analysis
input_file = ./test_case03/analysis.xml

# Uncertainty propagation approach. Can be either 'convolution' or 'sampling'
type = convolution  
atype = hcurves
calculation_type = hazard_curves

# Required only if the 'type' parameter is set to 'convolution'. This defines
# the number of samples for each log unit used to describe the histogram.
resolution = 200

# The intensity measure type used  
imt = PGA

[output] 

output_folder = ./results/test_case03/
