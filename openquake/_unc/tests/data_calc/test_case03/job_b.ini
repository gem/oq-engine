[general]

description = Test Case 03 - Source b
calculation_mode = classical
random_seed = 23

[geometry]

sites_csv = sites_b.csv

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 5
complex_fault_mesh_spacing = 10
width_of_mfd_bin = 0.1
area_source_discretization = 5.0

[site_params]

reference_vs30_type = measured
reference_vs30_value = 800.0
reference_depth_to_1pt0km_per_sec = 30.0
reference_depth_to_2pt5km_per_sec = 0.57

[calculation]

source_model_logic_tree_file = ssclt_b.xml
gsim_logic_tree_file = gmclt_asc.xml
investigation_time = 1.0
intensity_measure_types_and_levels = {"PGA":     logscale(0.00001, 3.00, 25),
                                      "SA(0.3)": logscale(0.00001, 5.00, 25),
                                      "SA(1.0)": logscale(0.00001, 2.00, 25)}
truncation_level = 4
maximum_distance = {'default': 49.}
pointsource_distance = 500

[output]

individual_curves = true
export_dir = ../out_b
mean_hazard_curves = true
quantile_hazard_curves = 0.16 0.50 0.84
hazard_maps = false
uniform_hazard_spectra = true
poes = 0.002105 0.000404
