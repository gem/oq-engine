[general]
description = GMF for EVENT 908394 for Rup_of_Mw_7.05_rake_0.0_dip_90_from_src_LSP_of_mosaic_model_CND
calculation_mode = scenario
ses_seed = 42

[geometry]
site_model_file = site_model.csv

[logic_tree]
gsim_logic_tree_file = gsim_lt.xml

[site_params]
reference_vs30_type = measured
reference_vs30_value = 800
reference_depth_to_1pt0km_per_sec = 30
reference_depth_to_2pt5km_per_sec = 0.57

[rupture]
rupture_model_file = rupture.csv

[calculation]
intensity_measure_types = PGA, SA(0.1)
