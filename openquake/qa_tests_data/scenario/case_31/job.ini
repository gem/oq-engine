[general]
description = Reading a rupture with meshes of different lenghts
calculation_mode = scenario
ses_seed = 42

[geometry]
site_model_file = site_model.csv

[logic_tree]
gsim = AbrahamsonEtAl2014RegCHN

[site_params]
reference_vs30_type = measured
reference_vs30_value = 800
reference_depth_to_1pt0km_per_sec = 30
reference_depth_to_2pt5km_per_sec = 0.57

[rupture]
rupture_model_file = rupture.csv

[calculation]
intensity_measure_types = PGA
truncation_level = 5
maximum_distance = 300
horiz_comp_to_geom_mean = true
number_of_ground_motion_fields = 10
ground_motion_fields = false
