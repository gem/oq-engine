[general]
description = GMF for New Zealand
calculation_mode = scenario
ses_seed = 42

[geometry]
site_model_file = site_model.csv

[logic_tree]
gsim_logic_tree_file = gsim_lt.xml

[rupture]
rupture_model_file = rupture.csv

[calculation]
intensity_measure_types = PGA, SA(0.1)
truncation_level = 3
maximum_distance = 300
horiz_comp_to_geom_mean = true
number_of_ground_motion_fields = 2

[export]
ground_motion_fields = true
