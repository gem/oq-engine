                                      "SA(0.2)": logscale(0.005, 9.00, 25),
                                      "SA(0.3)": logscale(0.005, 8.00, 25),
                                      "SA(0.6)": logscale(0.005, 5.50, 25),
                                      "SA(1.0)": logscale(0.005, 3.60, 25),
                                      "SA(2.0)": logscale(0.005, 2.10, 25)}
