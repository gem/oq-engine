[general]
description =  Scenario based PT liquefaction
calculation_mode = scenario_damage
random_seed = 113
ses_seed = 1025

[site_params]
site_model_file = sites.csv

[exposure]
exposure_file = exposure.xml

[rupture]
rupture_model_file = earthquake_rupture_model_Planar_Scenario2.xml
rupture_mesh_spacing = 2.0

[perils]
secondary_perils = TodorovicSilva2022NonParametric

[calculation]
intensity_measure_types = PGA, SA(1.0), PGV
cross_correlation = Bradley2012
ground_motion_correlation_model = JB2009
ground_motion_correlation_params = {"vs30_clustering": False}
truncation_level = 3
maximum_distance = 300
number_of_ground_motion_fields = 20
gsim_logic_tree_file = gmmLT_mod_2_1branch.xml

[fragility]
groundshaking_fragility_file = {"structural": "fragility_model_structural.xml"}
liquefaction_fragility_file = {"structural": "fragility_model_liquefaction.xml"}

[consequence]
consequence_file = {'taxonomy': 'nonfunctional.csv'}

[risk_calculation]
discrete_damage_distribution = true
aggregate_by = id
infrastructure_connectivity_analysis = true
