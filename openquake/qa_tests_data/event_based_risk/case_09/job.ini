[general]
description = AEP and OEP with pla_model
calculation_mode = event_based_risk
ses_seed = 42
post_loss_amplification_file = pla_model.csv
aggregate_loss_curves_types = aep, oep

[erf]
width_of_mfd_bin = 0.5
rupture_mesh_spacing = 10
area_source_discretization = 20

[site_params]
site_model_file = site_model.csv

[vulnerability]
structural_vulnerability_file = structural_vulnerability_model.xml

[logic_trees]
source_model_logic_tree_file = source_model_logic_tree.xml
gsim_logic_tree_file = gmpe_logic_tree.xml
number_of_logic_tree_samples = 0

[hazard_calculation]
truncation_level = 3
investigation_time = 1000
maximum_distance = 200.0
ses_per_logic_tree_path = 1
intensity_measure_types = PGA, SA(0.3)

[exposure]
region = 78.0 31.5, 89.5 31.5, 89.5 25.5, 78.0 25.5
exposure_file = exposure_model.xml

[risk_calculation]
asset_hazard_distance = 20

[outputs]

avg_losses = false
individual_rlzs = true
risk_investigation_time = 1
return_periods = 10 20 50 100 500 1000
