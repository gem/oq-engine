[general]
description = event based risk
calculation_mode = event_based_risk
random_seed = 24
master_seed = 42

[sites]
exposure_file = exposure_model.xml

[site_params]
reference_vs30_type = measured
reference_vs30_value = 760.0
reference_depth_to_2pt5km_per_sec = 5.0
reference_depth_to_1pt0km_per_sec = 100.0

[erf]
width_of_mfd_bin = 0.1
rupture_mesh_spacing = 2.0

[logic_trees]
source_model_logic_tree_file = source_model_logic_tree.xml
gsim_logic_tree_file = gsim_logic_tree.xml

[correlation]
ground_motion_correlation_model = JB2009
ground_motion_correlation_params = {"vs30_clustering": True}

[calculation]
intensity_measure_types = PGA
truncation_level = 3
maximum_distance = 200.0
investigation_time = 10000
number_of_logic_tree_samples = 0
ses_per_logic_tree_path = 1

[export]
export_dir = /tmp

[boundaries]
region = -122.6 38.3, -121.5 38.3, -121.5 37.9, -122.6 37.9

[vulnerability]
occupants_vulnerability_file = vulnerability_model.xml

[hazard]
asset_hazard_distance = 20.0

[risk]
risk_investigation_time = 1
asset_correlation = 0
conditional_loss_poes = 0.01 0.02
individual_rlzs = true
