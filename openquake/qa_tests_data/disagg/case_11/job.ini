[general]

description = Disaggregation by source test - Mutex sources, grouped with prefix
calculation_mode = disaggregation
random_seed = 23

[geometry]

sites = 0.1 0.1

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 2.0
width_of_mfd_bin = 0.1
area_source_discretization = 5.0

[site_params]

reference_vs30_type = measured
reference_vs30_value = 760.0
reference_depth_to_2pt5km_per_sec = 1.0
reference_depth_to_1pt0km_per_sec = 50.0

[calculation]

source_model_logic_tree_file = sscLt.xml
gsim_logic_tree_file = gmcLt.xml
investigation_time = 1.0
truncation_level = 6
maximum_distance = 600.0

[disaggregation]

iml_disagg = {"SA(0.1)": 0.1}
mag_bin_width = 0.2
distance_bin_width = 100.0
coordinate_bin_width = 100.0
num_epsilon_bins = 12
num_rlzs_disagg = 0
disagg_outputs = Mag_Dist_Eps
epsilon_star = True

[output]

export_dir = /tmp
