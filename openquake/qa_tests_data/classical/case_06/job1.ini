[general]

description = test without site_labels
calculation_mode = classical
random_seed = 23

[site]

sites = 1.25 -5.25
reference_vs30_type = measured
reference_vs30_value = 893.99
reference_depth_to_1pt0km_per_sec = 16.11
reference_depth_to_2pt5km_per_sec = 0.5

[logic_tree]

number_of_logic_tree_samples = 0

[erf]

rupture_mesh_spacing = 4
complex_fault_mesh_spacing = 10
width_of_mfd_bin = 0.1
area_source_discretization = 10.0

[calculation]

source_model_logic_tree_file = ssmLT.xml
gsim_logic_tree_file = gmmLT1.xml
investigation_time = 1.0
intensity_measure_types_and_levels = {"PGA": logscale(0.005, 3.00, 5),
                                      "SA(1.0)": logscale(0.005, 8.00, 5),
                                      "SA(2.0)": logscale(0.005, 3.60, 5)}
truncation_level = 5.0
horiz_comp_to_geom_mean = true
maximum_distance = {'Subduction Interface': 500.}
use_rates = true

[output]
uniform_hazard_spectra = true
poes = .0004
