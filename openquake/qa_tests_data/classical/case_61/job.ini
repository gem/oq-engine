gsim_logic_tree_file = gmcLT.xml
investigation_time = 1.0
intensity_measure_types_and_levels = {
  "SA(0.2)": logscale(0.005, 2.13, 45)}
truncation_level = 3
maximum_distance = 200.0

[output]

individual_rlzs = true
export_dir = /tmp
