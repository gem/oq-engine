[general]
description = Scenario Risk Reinsurance median gmf
calculation_mode = scenario_risk
random_seed = 113

aggregate_by = portfolio

[Rupture information]
rupture_model_file = earthquake_rupture.xml
rupture_mesh_spacing = 5.0

[Site conditions]
reference_vs30_value = 300
reference_vs30_type = inferred
reference_depth_to_2pt5km_per_sec = 2.0
reference_depth_to_1pt0km_per_sec = 100.0

[Exposure model]
exposure_file = exposure_model.xml
taxonomy_mapping_csv = taxonomy_mapping.csv

[Vulnerability model]
structural_vulnerability_file = vulnerability_model.xml


[Calculation parameters]
gsim = Idriss2014
truncation_level = 0
maximum_distance = 250
number_of_ground_motion_fields = 1
